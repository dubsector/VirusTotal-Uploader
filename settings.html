<!DOCTYPE html>
<html>
<head>
  <title>Settings - VirusTotal Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      margin-right: 10px;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
    }
    #buttonsContainer {
      margin-top: 20px;
    }
    .inline-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .inline-checkbox label {
      margin: 0;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <label for="apiKey">VirusTotal API Key:</label>
  <!-- Password field to show dots when API key is stored -->
  <input type="password" id="apiKey" placeholder="Enter your API key">

  <div class="inline-checkbox">
    <label for="premiumAccount">Premium Account:</label>
    <input type="checkbox" id="premiumAccount">
  </div>
  <p>Only enable if you have a Premium VirusTotal account. Increases file upload limit to 550MB.</p>

  <div id="buttonsContainer">
    <button id="saveButton">Save</button>
    <button id="closeButton">Close</button>
    <button id="donateButton">Donate</button>
  </div>
  <div id="message"></div>

  <script src="settings.js"></script>
</body>
</html>
