
<!DOCTYPE html>
<html>
<head>
  <title>Settings - VirusTotal Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      margin-right: 10px;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
    }
    /* Styling for Donate, Close, and Save buttons */
    #buttonsContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <label for="apiKey">VirusTotal API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your API key">
  <div id="buttonsContainer">
    <button id="saveButton">Save</button>
    <button id="closeButton">Close</button>
    <button id="donateButton">Donate</button>
  </div>
  <div id="message"></div>

  <script src="settings.js"></script>
</body>
</html>
